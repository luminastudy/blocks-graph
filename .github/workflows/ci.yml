name: CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build

  validate-tupe-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate package structure
        working-directory: ./packages/tupe-commands
        run: |
          # Check required files exist
          test -f package.json || exit 1
          test -f README.md || exit 1
          test -f index.js || exit 1
          test -d commands || exit 1

          # Validate package.json
          node -e "const pkg = require('./package.json'); if (!pkg.name || !pkg.version) process.exit(1);"

          echo "Package structure is valid"

      - name: Check command files
        working-directory: ./packages/tupe-commands
        run: |
          # Verify all command files exist
          for cmd in ultrathink implement-and-validate validate-feature lib-opportunities lint commit-push; do
            test -f "commands/${cmd}.md" || { echo "Missing ${cmd}.md"; exit 1; }
          done
          echo "All command files present"
