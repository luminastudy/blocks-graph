name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Get package version
        id: package-version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          PKG_NAME=$(node -p "require('./package.json').name")
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "name=$PKG_NAME" >> $GITHUB_OUTPUT
          echo "Package: $PKG_NAME@$PKG_VERSION"

      - name: Check if version exists on npm
        id: check-version
        run: |
          PKG_NAME="${{ steps.package-version.outputs.name }}"
          PKG_VERSION="${{ steps.package-version.outputs.version }}"

          if npm view "$PKG_NAME@$PKG_VERSION" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $PKG_VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $PKG_VERSION does not exist on npm - will publish"
          fi

      - name: Install dependencies
        if: steps.check-version.outputs.exists == 'false'
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        if: steps.check-version.outputs.exists == 'false'
        run: |
          pnpm spell:check
          pnpm lint
          pnpm format:check
          pnpm typecheck

      - name: Run tests
        if: steps.check-version.outputs.exists == 'false'
        run: pnpm test

      - name: Build library
        if: steps.check-version.outputs.exists == 'false'
        run: pnpm build

      - name: Verify build artifacts
        if: steps.check-version.outputs.exists == 'false'
        run: |
          test -f dist/index.js || (echo "Missing dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "Missing dist/index.d.ts" && exit 1)
          test -f package.json || (echo "Missing package.json" && exit 1)
          test -f README.md || (echo "Missing README.md" && exit 1)
          echo "âœ“ All required files present"

      - name: Publish to npm
        if: steps.check-version.outputs.exists == 'false'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        if: steps.check-version.outputs.exists == 'false'
        run: |
          PKG_VERSION="${{ steps.package-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$PKG_VERSION" || echo "Tag already exists locally"
          git push origin "v$PKG_VERSION" || echo "Tag already exists on remote"

      - name: Create GitHub Release
        if: steps.check-version.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          body: |
            Published ${{ steps.package-version.outputs.name }}@${{ steps.package-version.outputs.version }} to npm

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(steps.package-version.outputs.version, '-') }}

      - name: Skip publishing
        if: steps.check-version.outputs.exists == 'true'
        run: |
          echo "Skipping publish - version ${{ steps.package-version.outputs.version }} already exists on npm"
